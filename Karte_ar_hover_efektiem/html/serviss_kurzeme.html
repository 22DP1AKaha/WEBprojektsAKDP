<!DOCTYPE html>

    <title>BMW Website</title>
    <link rel="stylesheet" href="../static/styles.css">
</head>
<body>
    <script src="../static/navbar.js"></script>  

    <article class="row">
        <div class="image-box-serviss">
            <img src="https://www.bmwwess.lv/wp-content/uploads/2018/04/garantija_1920.jpg" alt="BMW Serviss Kurzemē">
        </div>
        <div class="serviss-info-box">
            <div class="text-box-serviss">
                <h1>BMW Serviss Kurzemē</h1>
